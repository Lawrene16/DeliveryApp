<ion-header>
  <ion-toolbar>
      <ion-buttons style="margin-left: 5px" slot="start">
          <ion-back-button color="primary" defaultHref="/tab1"></ion-back-button>
        </ion-buttons>

    <ion-title>
      {{data.name}}
      <!-- <ion-icon name="create"></ion-icon> -->
    </ion-title>

    <ion-buttons style="margin-left: 5px" slot="end">
        <ion-button (click)="presentActionSheet()" color="primary" >
          <ion-icon color="primary" name="options" ></ion-icon>
        </ion-button>
      </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 300px;">
    <img height="100%" src="https://tawsil.mr{{data.image.url}}" >
  </div>

<ion-item>
    <img height="20px" src="../../assets/id-card (1).svg">
    <ion-label style="margin-left: 16px">
        Id - {{data.id}}

        <!-- <span style="font-size: 18px; font-weight: 600">ID - </span> 33  -->
    </ion-label>
  </ion-item>

  <ion-item>
      <img height="20px" src="../../assets/edit.svg">
      <ion-label style="margin-left: 16px">
        Created At - {{data.created_at}}
          <!-- <span style="font-size: 18px; font-weight: 600">Created At - </span> 33  -->
      </ion-label>
    </ion-item>

  <ion-item>
      <img height="20px" src="../../assets/refresh.svg">
      <ion-label style="margin-left: 16px">
          Updated At - {{data.updated_at}}

          <!-- <span style="font-size: 18px; font-weight: 600">Updated At - </span> 33  -->
      </ion-label>
    </ion-item>




  <br>

  <br>
<!-- 
  <p align="center"><img (click)="presentDelete()" height="40px" src="../../assets/garbage.svg"></p>
 -->

</ion-content>
